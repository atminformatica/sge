{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Deletar Boletim</h3>

    <div class="card">
        <div class="card-body">
            <p class="card-text">Tem certeza de que deseja excluir o Boletim? <strong>{{ object.name }}</strong></p>
            <form method="post" class="form">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Deletar</button>
            </form>
        </div>
    </div>
    <a href="{% url 'bulletin_list' %}" class="btn btn-secondary mt-3">Voltar para lista de Boletins</a>
</div>

{% endblock %}
