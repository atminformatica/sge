    <div class="card-body">

                <div class="card bg-primary">

                        <h7 class="card-title">Quantidade de Vendas</h7>
                        <p class="card-text text-white font-weigth-bold display-6">{{sales_metrics.total_sales}}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-danger">
