[phases.setup]
# Adicionamos ninja e meson para permitir a compilação do pycairo
nixPkgs = [
    "python3", 
    "gcc", 
    "cairo", 
    "pango", 
    "pkg-config", 
    "freetype", 
    "libjpeg", 
    "zlib", 
    "ninja", 
    "meson"
]

[phases.install]
# Instalamos as dependências do Python
cmds = [
    "python -m venv /opt/venv",
    "/opt/venv/bin/pip install --upgrade pip",
    "/opt/venv/bin/pip install -r requirements.txt"
]

[start]
# Rodamos as migrações e iniciamos o gunicorn
cmd = "/opt/venv/bin/python manage.py migrate && /opt/venv/bin/gunicorn app.wsgi:application --bind 0.0.0.0:$PORT"
